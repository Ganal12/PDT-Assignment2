<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-light bg-light px-4">
        <a class="navbar-brand" href="{{ url_for('index') }}">PDT Blog</a>
        <form class="form-inline">
            {% if session and session.get('username') %}
            <span class="align-middle">
                Hello, {{ session['username'] }}
            </span>
            <a class="btn btn-outline-dark btn-sm my-2 my-sm-0" href="{{ url_for('logout') }}" role="button">Log Out</a>
            {% else %}
            <a class="btn btn-outline-primary btn-sm my-2 my-sm-0" href="{{ url_for('login') }}" role="button">Login</a>
            <a class="btn btn-outline-dark btn-sm my-2 my-sm-0" href="{{ url_for('signup') }}" role="button">Sign Up</a>
            {% endif %}
        </form>
    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>

</html>
